<mat-list data-cy="task-list">
  <mat-list-item *ngFor="let task of tasks" class="mat-elevation-z1">  
    <mat-icon *ngIf="task.imageFile === null" mat-list-icon>assignment</mat-icon>    
    <img *ngIf="task.imageFile !== null" matListAvatar [src]="getPreviewImage(task)">
    <h4 mat-line>{{task.name}}</h4>
    <p mat-line>ID: {{task.id}}</p>
    <button mat-icon-button color="primary" [disabled]="task.imageFile === null">
        <mat-icon aria-label="Download Image" (click)="downloadImage(task)">cloud_download</mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon aria-label="Delete task" (click)="delete(task)">delete</mat-icon>
    </button>      
  </mat-list-item>
</mat-list>
